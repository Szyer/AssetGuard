<app-navbar></app-navbar>

<div class="container-fluid">
  <div class="row p-3">
    <div class="col-lg-9 offset-lg-0">
      <div class="card">
        <div class="card-body">
          <div class="map-container">
            <app-map></app-map>
          </div>
        </div>
      </div>
    </div>
<!--     Showing Data Centers -->
    <div class="col-lg-3">
      <h5>Data Centers</h5>
      <hr>
      <div class="notifications-container">
        <div class="card mb-4" *ngFor="let data of data">

          <div class="card-header">
            <i class="fa fa-server " ></i>    {{ "  " + data.cn}}
          </div>
          <div class="card-body">
            <div class="selected-sensor-card p-3" [ngStyle]="{'background-color': data.color}">
              <!-- Your content here -->
              <p>{{data.info}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
